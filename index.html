<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Камбэкер</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="clickme">
		<h1>Кликнуть сюда для вызова попап окна</h1>
	</div>
	<div class="popup">
		<div class="popup_wrap">
			<div class="popup_pic">
				<div class="popup_pic_step">
					<p>ПОШАГО-ВЫЙ ПЛАН</p>
				</div>
				<div class="popup_pic_img">
					<img src="img/book.png" alt=" ">
					<div class="popup_pic_arr">
						<img src="img/arr.svg" alt=" ">
					</div>
				</div>
			</div>

			<div class="popup_descr">
				<div class="popup_descr_title">
					<h2>мастер-класс?</h2>
				</div>
				<div class="popup_descr_subtitle_text">
					<p>Скачайте пошаговый план</p>
				</div>
				<div class="popup_descr_subtitle">
					<p>«Как собственнику выйти из операционки»</p>
				</div>
				<div class="popup_descr_subtitle_text">
					<p>и познакомьтесь с этим инструментом <span>прямо сейчас</span></p>
				</div>
				<div class="popup_descr_steps_text">
					<p>10 шагов помогут создать системный бизнес</p>
				</div>
				<form class="popup_form">
					<label class="label_email" for="email">Для получения бонуса введите email</label>
					<input type="email" name="email" id="email" class="email" required placeholder="Ваш e-mail">
					<button class="popup_form_btn">Скачать пошаговой план</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
